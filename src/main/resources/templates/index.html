    </div>


    <img th:src="@{/images/corynth.png}">
    <img th:src="@{/images/Desert.jpg}">

    <div class="article-container">
        <article class="article-centered" th:each="article: ${localizedArticles}">
            <div>
                <p th:text="|ArticleId: ${article.id} Created: ${article.date}|"></p>
            </div>
            <div>
                <div>
                    <p th:text="${article.localisedContent.title}"></p>
                    <p th:text="${article.localisedContent.content}"></p>
                </div>
            </div>
        </article>
    </div>
</main>

</html>
